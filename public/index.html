<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <title>Grocery List</title>
</head>

<body class="container">

    <nav>
        <div id="home_icon"></div>
        <h2>Grocery List</h2>
        <div id="list_icon"></div>
    </nav>

    <main>
        <div class="left_cont">
            <button>dairy</button>
            <button>meats</button>
            <button>spices</button>
            <button>pantry</button>
            <button>produce</button>
            <button>beverages</button>
        </div>

        <div class="right_cont">
            <div class="right_cont_row">
                <div class="image">eggs</div>
                <div class="image">milk</div>
                <div class="image">chicken</div>
                <div class="image">apples</div>
            </div>
            <div class="right_cont_row">
                <div class="image">coffee</div>
                <div class="image">pasta</div>
                <div class="image">bananas</div>
                <div class="image">beef</div>
            </div>
            <div class="right_cont_row">
                <div class="image">salt</div>
                <div class="image">carrots</div>
                <div class="image">tacos</div>
                <div class="image">rice</div>
            </div>
        </div>
    </main>
    
</body>

</html>
